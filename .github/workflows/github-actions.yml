name: game2048_pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build
        run: mvn compile

  test:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven Packages from Cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Test
        run: mvn test

  package:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven Packages from Cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Package
        run: mvn package

  deploy:
    needs: package
    runs-on: self-hosted
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore Maven Packages from Cache
        uses: actions/cache@v2
        with:
          path: ${{ runner.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Deploy - Build Docker Image
        run: |
          echo -e 'FROM tomcat:9-jdk17-openjdk-slim \n COPY ./target/game2048.war /usr/local/tomcat/webapps' | docker build -t game2048 -f- .

      - name: Deploy - Copy WAR file to Tomcat container
        run: |
          docker cp ./target/game2048.war tomcat:/usr/local/tomcat/webapps/game2048.war

      - name: Deploy - Restart Tomcat container
        run: |
          docker restart tomcat
